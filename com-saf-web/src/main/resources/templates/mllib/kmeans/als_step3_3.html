<!-- 内容主体区域 -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="training_setting">
    <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="preview_step3_als">
        <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
    </div>
    <div style="margin-top: 20px">
        <form class="layui-form" id="form_variance_setting" method="post">
            <input type="hidden" name="step_flag" value="training">
            <div class="layui-form-item">
                <label class="layui-form-label">元素因素（rank）</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text"
                           name="als_rank_min"
                           id="als_rank_min"
                           lay-verify="required|number"
                           placeholder="8"
                           value="8"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text"
                           name="als_rank_max"
                           id="als_rank_max"
                           lay-verify="required|number"
                           placeholder="22"
                           value="22"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">模型的潜在因素的个数，即“用户-特征”和“产品-特征”矩阵的列数；一般来说，它也是矩阵的阶</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">正则系数（lambda）</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text"
                           name="als_lambda_min"
                           id="als_lambda_min"
                           lay-verify="required|number"
                           placeholder="0.1"
                           value="0.1"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text"
                           name="als_lambda_max"
                           id="als_lambda_max"
                           lay-verify="required|number"
                           placeholder="10.0"
                           value="10.0"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">标准的过拟合参数；值越大越不容易产生过拟合，但值太大会降低分解的准确度。lambda取较大的值看起来结果要稍微好一些
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">信心权重（alpha）</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text"
                           name="als_alpha_min"
                           id="als_alpha_min"
                           lay-verify="required|number"
                           placeholder="1.0"
                           value="1.0"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text"
                           name="als_alpha_max"
                           id="als_alpha_max"
                           lay-verify="required|number"
                           placeholder="40.0"
                           value="40.0"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">控制矩阵分解时被观察到的"用户-产品"交互相对没被观察到的交互的权重</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">循环次数（iter）</label>
                <div class="layui-input-block">
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text"
                               name="als_iter_min"
                               id="als_iter_min"
                               lay-verify="required|number"
                               placeholder="5"
                               value="5"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text"
                               name="als_iter_max"
                               id="als_iter_max"
                               lay-verify="required|number"
                               placeholder="7"
                               value="7"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">矩阵分解迭代的次数；迭代的次数越多，花费的时间越长，但分解的结果可能会更好</div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">训练/验证/测试比重</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text"
                           name="als_training_proportion"
                           id="als_training_proportion"
                           lay-verify="required|number"
                           placeholder="60"
                           value="60"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text"
                           name="als_validata_proportion"
                           id="als_validata_proportion"
                           lay-verify="required|number"
                           placeholder="20"
                           value="20"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text"
                           name="als_test_proportion"
                           id="als_test_proportion"
                           lay-verify="required|number"
                           placeholder="20"
                           value="20"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">本地模式</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="local_model_input" lay-filter="local_model_input"
                           lay-skin="switch" lay-text="ON|OFF">
                    <input type="hidden" name="local_model" id="local_model" value="false">
                </div>
            </div>

            <div class="layui-btn" id="button_variance_setting">开始训练</div>
        </form>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>数据训练过程</legend>
    </fieldset>
    <div class="layui-collapse" lay-filter="variance_model_collapse">
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">训练模型信息</h2>
            <div class="layui-colla-content">
                <div class="layui-collapse" lay-accordion="">
                    <div class="layui-form" style="padding: 0 0 0 0;">
                        <table class="layui-table" id="variance_model_collapse_table">
                            <thead>
                            <tr>
                                <th lay-data="{align:'center'}" colspan="6" id="spark_variance_run_status">任务状态:</th>
                            </tr>
                            <tr>
                                <th>元素因素</th>
                                <th>正则系数</th>
                                <th>信心权重</th>
                                <th>循环次数</th>
                                <th onclick="$.sortTable.sort('variance_model_collapse_table',4)">计算结果(方差)</th>
                                <th>数据类型</th>
                            </tr>
                            </thead>
                            <tbody id="variance_model_tbody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
